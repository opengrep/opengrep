rules:
  - id: extension_taint
    message: "extension taint test"
    languages:
      - csharp
    severity: ERROR
    mode: taint
    pattern-sources:
      - patterns:
        - pattern-inside: |
            $RET $FUNC(this string $PARAM, ...) { ... }
        - focus-metavariable: $PARAM
    pattern-sinks:
      - patterns:
          - pattern: |
              sink(...)
    pattern-sanitizers:
      - pattern: |
          sanitize(...)
