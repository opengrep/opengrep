rules:
  - id: extension_taint
    message: "extension taint test"
    languages:
      - csharp
    severity: ERROR
    mode: taint
    pattern-sources:
      - patterns:
        - pattern-inside: |
            class C { ... extension($T $SOURCE) { ... } ... }
        - pattern: $SOURCE
    pattern-sinks:
      - pattern: |
          sink(...)
    pattern-sanitizers:
      - pattern: |
          sanitize(...)
