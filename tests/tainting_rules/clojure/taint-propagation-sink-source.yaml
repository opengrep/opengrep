
rules:
- id: taint-call
  mode: taint
  languages: [clojure]
  message: "tainted"
  severity: INFO
  pattern-sources:
    - pattern-either:
      - pattern: |
          (source ...)
      # because (-> source)
      - pattern: |
          source 
  pattern-sinks:
    - pattern-either: 
      - pattern: |
          (sink ...)
      # because (-> sink)
      - pattern: |
          sink 
  pattern-sanitizers:
    - pattern-either: 
      - pattern: |
          (sanitize ...)
      # because (-> sanitize)
      - pattern: |
          sanitize 
