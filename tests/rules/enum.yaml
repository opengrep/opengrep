rules:
- id: enum_rule
  pattern: "enum Status {
    ...}"
  message: "Called on $SOME"  
  metadata:
    some_object: $SOME     
  languages: [php]
  severity: ERROR
- id: test
  message: "Test"
  languages:
    - php
  severity: ERROR
  mode: taint
  pattern-sinks:
  - patterns:
    - pattern: $SOURCE
    - pattern-inside: bad($SOURCE)
  - patterns:  
    - pattern: $SOURCE
  pattern-sources:
  - patterns:
    - focus-metavariable: $SOURCE
    - pattern-either:
        - pattern: function $_(..., $SOURCE, ...) { ... }
