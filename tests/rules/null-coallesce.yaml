rules:
- id: embedded_word
  message: "The web server executes a command on potential unescaped user input, which may lead to remote command execution."
  languages:
    - php
  severity: ERROR
  mode: taint
  pattern-sinks:
  - patterns:  
    - pattern: $SOURCE
  pattern-sources:
  - patterns:
    - focus-metavariable: $SOURCE
    - pattern-either:
        - pattern: function $FUNC(..., $SOURCE, ...) { ... }
