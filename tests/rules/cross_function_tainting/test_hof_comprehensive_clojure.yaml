rules:
  - id: test-hof-taint
    message: Taint should flow through higher-order functions (custom and built-in)
    languages:
      - clojure
    severity: WARNING
    mode: taint
    options:
      taint_intrafile: true
    pattern-sources:
      - pattern: (source ...)
    pattern-sinks:
      - pattern: (sink ...)
