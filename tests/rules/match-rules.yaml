rules:
- id: match_test
  message: "match_test"
  languages:
    - php
  severity: ERROR
  pattern: match($filename) {
              1 => bad("convert $filename"),
              2 => 'two',
              default => 'more',}
- id: test
  message: "Test"
  languages:
    - php
  severity: ERROR
  mode: taint
  pattern-sinks:
  - patterns:
    - pattern: $SOURCE
    - pattern-inside: bad($SOURCE)
  pattern-sources:
  - patterns:
    - focus-metavariable: $SOURCE
    - pattern-either:
        - pattern: function $_(..., $SOURCE, ...) { ... }
